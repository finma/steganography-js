<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Steganography</title>
  </head>
  <body class="bg-gray-100 text-gray-900 p-8 relative">
    <div id="alert" class="absolute hidden top-0 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
      <strong class="font-bold">Upload gagal!</strong>
      <span class="block sm:inline">Hanya file type JPG yang diizinkan.</span>
      <span id="close" class="absolute top-0 bottom-0 right-0 px-4 py-3">
        <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
      </span>
    </div>

    <h1 class="text-3xl font-semibold text-center mb-12">Steganography</h1>
    <div class="grid p-4 rounded-lg grid-cols-2 border border-gray-700">
      <div class="">
        <h2 class="text-xl mb-4 font-semibold">Encode an image with a message</h2>

        <!-- Secret Message -->
        <label class="font-semibold -mb-4 block">Enter Message:</label><br>
        <input type="text" id="message" placeholder="Enter your secret message" class="bg-gray-100 text-gray-900 border-gray-900 p-2 border-gray-400 border rounded-lg w-1/2 mb-8"></br>
        
        <!-- Upload Image to Encode -->
        <label class="font-semibold">Upload image:</label><br/>
        <label class="block">
          <span class="sr-only">Choose File</span>
          <input type="file" id="imageLoader" name="imageLoader" class="block mt-4 w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>
        </label>

        <!-- Canvas Image -->
        <canvas id="imageCanvas" class="w-full"></canvas>
        <canvas id="textCanvas"></canvas>
      </div>
      <div>
        <h2 class="text-xl mb-4 font-semibold">Decode an image</h2>

        <!-- Upload Image to Decode -->
        <label class="font-semibold">Upload image:</label><br/>
        <label class="block">
          <span class="sr-only">Choose File</span>
          <input type="file" id="imageLoader2" name="imageLoader2" class="block mt-4 w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>
        </label>

        <!-- Canvas Image -->
        <canvas id="imageCanvas2" class='mt-8'></canvas>
      </div>
    </div>
    

    <script src="./script.js"></script>
    <script src="https://unpkg.com/flowbite@1.4.0/dist/flowbite.js"></script>
  </body>
</html>
